name: Keep Backend Alive

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "Pinging backend to keep it alive..."
          curl -f https://ai-loan-backend-7eob.onrender.com/health || echo "Backend is waking up..."
          
      - name: Ping Main Endpoint
        run: |
          echo "Checking main endpoint..."
          curl -f https://ai-loan-backend-7eob.onrender.com/ || echo "Main endpoint check"
          
      - name: Log Status
        run: |
          echo "Keep-alive ping completed at $(date)"
