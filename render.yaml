services:
  - type: web
    name: ai-loan-backend
    runtime: python
    plan: free  # Free tier
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: ai-loan-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false  # Set in Render dashboard
      - key: DEEPGRAM_API_KEY
        sync: false  # Set in Render dashboard

databases:
  - name: ai-loan-db
    databaseName: ai_loan_system
    user: ai_loan_user
    plan: free